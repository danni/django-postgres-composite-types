language: python
python:
- '3.4'
- '3.5'
install:
- pip install -r requirements.in
- pip install -r test_requirements.in
cache:
  directories:
  - $HOME/virtualenv
script:
- pep8 .
- pylint postgres_composite_types tests
- nosetests || nosetests
sudo: false
deploy:
  provider: pypi
  user: danni
  password:
    secure: 
  server: https://pypi.python.org/pypi
  on:
    tags: true
    all_branches: true
    python: 3.5
    condition: '"$TRAVIS_TAG" = "v$(python setup.py --version)"'
